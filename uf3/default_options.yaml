outputs_path: ./outputs
elements:
degree: 2
seed: 0

data:
    db_path:
    data_prefix:
    max_per_file: -1
    min_diff: 0.0
    generate_stats: yes
    progress: bar
    vasp_pressure: no
    sources:
        path: ./data
        pattern: "*"
    keys:
        atoms_key: geometry
        energy_key: energy
        force_key: forces
        size_key: size

basis:
    r_min:
    r_max:
    resolution:
    fit_offsets: yes
    trailing_trim: 3
    leading_trim: 0
    mask_trim: yes
    knot_strategy: linear
    knots_path: knots.json
    load_knots: no
    dump_knots: no
    
features:
    db_path: data.db
    features_path: features.h5
    n_cores: 4
    parallel: python
    fit_forces: yes
    column_prefix: x

model:
    model_path: model.json
    zbl_scale: 0.0
learning:
    features_path: features.h5
    splits_path: splits.json
    weight: 0.5
    regularizer:
        ridge_1b: 1.0e-16
        ridge_2b: 0.0
        ridge_3b: 1.0e-10
        curvature_2b: 1.0e-16
        curvature_3b: 1.0e-16
    normalize_residual: yes
    sample_weights:
